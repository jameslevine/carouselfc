<!DOCTYPE html>
<html>
<head>
<title>Carousel Element</title>
<style>
body {
  margin: 0px;
  padding: 0px;
}

#slideshow {
  margin-top: 0px;
  margin-left: 0px;
  position: relative;
  width: 100%;
  height: 100%;
  padding: 0px;
  z-index: 0;
}

div {
  position: relative;
  top: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
}
img {
  height: auto;
  width: 100%;
  display: block;
  position: absolute;
  margin-left: 0;
  margin-top: 0;
  top: 0px;
  background-position: 50% 50%;
  background-repeat:   no-repeat;
  background-size:     cover;
  overflow: hidden;
}
/*#buttons {
  position: absolute;
  text-align: left;
  top: 0px;
  right: auto;
  left: auto;
}*/

#counter {
  position: absolute;
  right: 0px;
  bottom: 0px;
  padding: 0px;
  border-radius: 3px;
  background: rgba(255, 255, 255, 0.5);
  z-index: 1;
  color: black;
}

#prevBtn {
  position: absolute;
  top: 45px;
  right: 5px;
  border-color: black;
  border-radius: 0px 3px 3px 0px;
  color: black;
}

#nextBtn {
  position: absolute;
  top: 25px;
  right: 5px;
  border-radius: 3px 0px 0px 3px;
  color: black;
}

#startCycle {
  position: absolute;
  bottom: 0px;
  top: 5px;
  right: 5px;
  padding: 0px;
  border-radius: 3px;
  color: black;
}

a {
  text-decoration:none;
}
</style>
</head>
<body>
<div>
<div id="counter"></div>
<div id="slideshow">
  <div>
    <img name="slide" id="imgSlideshow" src="https://imgur.com/fSWehii.jpg">
  </div>
</div>
<div id="buttons">
<a href="#" id="prevBtn" onclick="return previousImage()">Prev</a>
    </div>
    <div>
    <a href="#" id="nextBtn" onclick="return nextImage()" style="text-decoration:none">Next</a>
</div>
<div>
<a href="#" id="startCycle" onclick="return setTimer()" style="<text-></text->decoration:none">Play/Pause</a>
</div>
    </div>
</body>
<script>
var imgNumber = 0;
var path = [
	"https://i.imgur.com/fSWehii.jpg",
  "https://i.imgur.com/7hCI6bg.jpg",
  "https://i.imgur.com/6tEDtoc.jpg",
  "https://i.imgur.com/0qwGhKw.jpg"
];
var numberOfImg = path.length;
var timer = null;

function slide() {
  imgNumber = (imgNumber + 1) % path.length;
  console.log(imgNumber);
  document.getElementById("imgSlideshow").src = path[imgNumber];
  changeCounter(imgNumber + 1, numberOfImg);
}

function setTimer() {
  if (timer) {
    clearInterval(timer);
    timer = null;
  } else {
    timer = setInterval(slide, 2000);
  }
  return false;
}



function previousImage() {
  --imgNumber;
  if (imgNumber < 0) {
    imgNumber = numberOfImg - 1;
  }
  document.getElementById("imgSlideshow").src = path[imgNumber];
  changeCounter(imgNumber + 1, numberOfImg);
  return false;
}

function nextImage() {
  ++imgNumber;
  if (imgNumber > (numberOfImg - 1)) {
    imgNumber = 0;
  }
  document.getElementById("imgSlideshow").src = path[imgNumber];
  changeCounter(imgNumber + 1, numberOfImg);
  return false;
}

function changeCounter(cur, total) {
  document.getElementById("counter").innerHTML = cur + "/" + total;
}
document.getElementById("counter").innerHTML = 1 + "/" + path.length;


    var imgs = [
    "https://i.imgur.com/fSWehii.jpg", 
    "https://i.imgur.com/7hCI6bg.jpg", 
    "https://i.imgur.com/6tEDtoc.jpg", 
    "https://i.imgur.com/0qwGhKw.jpg"];

function changeImage(dir) {
        var img = document.getElementById("imgSlideshow");
        img.src = path[path.indexOf(img.src) + (dir || 1)] || path[dir ? path.length - 1 : 0];
    }

    document.onkeydown = function(e) {
        e = e || window.event;
        if (e.keyCode == '37') {
            changeImage(-1)
        } else if (e.keyCode == '39') {
            changeImage()
        }
    }
</script>
</html>
